[#ftl]
<html>
<head>
	<!--link  rel = 'stylesheet' type = 'text/css' href = './src/main/resources/modify.css'-->
</head>
<body>
	<blockquote>
	
	<!-- TITLE & NAVIGATION BAR -->
	[#include 'modifyPage.html']
	
	<!-- MAIN CONTENT. MODIFY STUDENT -->
	<div id = 'main-container'>
		<div id = 'student-box'>
		<blockquote>
		
			<div id = 'label'>
				<br/>STUDENT ID: ${pKey}
			</div>
			
			<form method = 'post' action = '/home/modify/submitStudent'>
                <input name='pKey' type='hidden' value = '${pKey}'/>   
			
				<table>
		            <tbody>
		                <tr>
		                    <td>FIRST NAME</td>
		                    <td><input name='newFirst' required='true' type='text' value = '${firstName}'/></td>     
		                </tr>
		                <tr>
		                    <td>LAST NAME</td>
		                    <td><input name='newLast' required='true' type='text' value = '${lastName}'/></td>
		                </tr>
		                <tr>
		                    <td>AGE</td>
		                    <td><input name='newAge' required='true' type='text' value = '${age}'/></td>
		                </tr>
		            </tbody>
	        	</table>
	        	
	        	<div id = 'submit-button-container'>
	        		<input type='submit' name = 'action' value = 'Update Student' class = 'nav-button'/>
	        	</div>
        	</form>
        	
        	<div id = 'disenroll-button-container'>
        		<form method = 'post' action = '/home/modify/disenrollStudent'>
        			<input name='pKey' type='hidden' value = '${pKey}'/>
        			<input type='submit' name = 'action' value = 'Disenroll Student' class = 'nav-button'/>
        		</form>
        	</div>

		</blockquote>
		</div>
	</div>
	</blockquote>
</body>
</html>
