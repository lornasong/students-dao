[#ftl]
<html>
<header>
	<style>
		table{
		    table-layout: fixed;
		    width: 900px;
		}
		th{
			font-weight: normal;
			text-align: left;
			background-color: #AFB6D3;
			border: 1px solid #AFB6D3;
			margin-bottom: 10px;
			padding: 10px;
			text-align: center;
		}
		td {
			text-align: right;
		    border-bottom: 1px dashed #AFB6D3;
		    overflow: hidden;
		    padding-top: 7px;
		}
	</style>
</header>
<body style = "font-family: Helvetica">

	[#include "/target/classes/viewHeader.html"]
			
	<div style = "margin-top: 75px">
		<blockquote>
			<table>
				<thead>
					<tr>
						<th class = 'idCol'>ID</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th class = 'ageCol'>Age</th>
					</tr>
				</thead>
				<tbody>
					[#list viewTypeList as student]
						<tr>
							<td>${student.getPKey()?string}</td>
							<td>${student.firstName}</td>
							<td>${student.lastName}</td>
							<td>${student.age}</td>
						</tr>
					[/#list]
				</tbody>
			</table>
		</blockquote>
	</div>
	
	[#include "/target/classes/viewFooter.html"]
</body>
</html>
