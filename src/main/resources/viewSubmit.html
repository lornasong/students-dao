[#ftl]
<html>
<header>
	<link  rel = 'stylesheet' type = 'text/css' href = '/view.css'/>
</header>
<body style = 'font-family: Helvetica'>

	[#include '/viewHeader.html']
	<blockquote>
		<div style = 'margin-top: 75px'>	
			<table>
				<thead>
					<tr>
						<th class = 'idCol'>ID</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th class = 'ageCol'>Age</th>
					</tr>
				</thead>
				<tbody>
					[#list viewTypeList as student]
						<tr>
							<td>${student.getPKey()?string}</td>
							<td>${student.firstName}</td>
							<td>${student.lastName}</td>
							<td>${student.age}</td>
						</tr>
					[/#list]
				</tbody>
			</table>
		</div>
		<br/>
		<form method = 'post' action = '/home/view/export'>
            <input name='viewType' type='hidden' value = ${viewType}/>   	
	        <input type='submit' value = 'Export To CSV' class = 'export'/>
       	</form>
	</blockquote>
</body>
</html>
