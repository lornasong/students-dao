[#ftl]
<html>
<head>
	<link  rel = 'stylesheet' type = 'text/css' href = '/modify.css'/>
</head>
<body>
	<blockquote>
	
	<!-- TITLE & NAVIGATION BAR -->
	[#include 'modifyPage.html']
	
	<!--MAIN CONTENT-->
	<div id = 'main-container'>
		<blockquote>
		
			<!--TOP. SEARCH-->
			<div id = 'label'>
				<br/>SEARCH
			</div>
			<form>
				First Name&nbsp;&nbsp;&nbsp;<input name='firstName' type='text'/>
				&nbsp;&nbsp;&nbsp;&nbsp;Last Name&nbsp;&nbsp;&nbsp;<input name='lastName' type='text'/>
				&nbsp;&nbsp;&nbsp;&nbsp;Age&nbsp;&nbsp;&nbsp;<input name='age' type='text' style = 'width: 35px'/>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type='submit' value = 'Query' class = 'nav-button'/><br/><br/><br/>
			</form>
			
			<!--BOTTOM. RESULTS-->
			<div id = 'label'>
				RESULTS
			</div>
			
			<table id = 'search-table'>
				<thead>
					<tr>
						<th id = 'search-header' class = 'id-col'>ID</th>
						<th id = 'search-header'>First Name</th>
						<th id = 'search-header'>Last Name</th>
						<th id = 'search-header' class = 'age-col'>Age</th>
					</tr>
				</thead>
				<tbody>
					[#list searchList as student]
						<tr>
							<td class = 'search-td'>
								&nbsp;&nbsp;&nbsp&nbsp;&nbsp;&nbsp&nbsp;&nbsp;&nbsp&nbsp;&nbsp;&nbsp
								<a href = '/home/modify/editStudent/${student.getPKey()?string}'>
									${student.getPKey()?string}
								</a>
							</td>
							<td class = 'search-td'>${student.firstName}</td>
							<td class = 'search-td'>${student.lastName}</td>
							<td class = 'search-td'>${student.age}</td>
						</tr>
					[/#list]
				</tbody>
			</table>
		</blockquote>
	</div>
	
	</blockquote>
</body>
</html>
