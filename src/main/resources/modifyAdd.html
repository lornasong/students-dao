[#ftl]
<html>
<head>
	<link  rel = 'stylesheet' type = 'text/css' href = '/modify.css'/>
</head>
<body>
	<blockquote>
	
	<!-- TITLE & NAVIGATION BAR -->
	[#include 'modifyPage.html']
	
	
	<!--MAIN CONTENT. ADD A STUDENT-->
	<div id = 'main-container'>
		<div id = 'student-box'>
		<blockquote>
			<!-- Header -->
			<div id = 'label'>
				<br/>ADD STUDENT
			</div>
			<!-- Table of student information -->
			<form>
				<table>
		            <tbody>
		                <tr>
		                    <td>FIRST NAME</td>
		                    <td><input name='firstName' required type='text'/></td>     
		                </tr>
		                <tr>
		                    <td>LAST NAME</td>
		                    <td><input name='lastName' required type='text'/></td>
		                </tr>
		                <tr>
		                    <td>AGE</td>
		                    <td><input name='ageString' required type='text'/></td>
		                </tr>
		            </tbody>
	        	</table>
	        	<div id = 'submit-button-container'>
	        		<input type='submit' name = 'action' value = 'Enroll Student' class = 'nav-button'/>
	        	</div>
        	</form>
		</blockquote>
		</div>
	</div>
	</blockquote>
</body>
</html>
